<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="stylesheets/style.css">

     <!-- Compiled and minified JavaScript -->
    <title>Sauce Boss Recipe Reservoir</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper purple darken-1 ">
            <h3 class="brand-logo">Sauce Baus Central</h3>
            </div>
        </nav>

<div class="row">
    <div class="alignleft col s12 m3 20 recipe-list">
        <h4 class="alignleft">List Of Recipes</h4>

            <br>
            <div class="card">
            <button type="button" class="collapsible">Recipe 1</button>
                <div class="content">
                    <p>fetched Ingredients for Recipe</p>
                    </div>
                        </div>
                           </div>
        
                         <br>
                         <br>
                         <br>

            <div class="row">
                 <div class="alignright col s29 m7 14 recipe-form">
                    <h5 class="alignright strong">Share a Recipe Here</h5>
                   
                 <form id="recipe-form" action="#">
                    <div class="input-field">
                        <input type="text" name="title" id="title">
                        <label for="title">Title of Your Sauce</label>
                         </div>
                    <div class="input-field">
                        <input type="text" name="ingredients" id="ingredients">
                        <label for="ingredients">What Are The Ingredients?</label>
                        </div>
                    <input type="submit" value="Create Recipe" class="btn purple darken-1">
                        </form>

        <script src="javascripts/globals.js"></script>
        <script src="javascripts/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

</body>
</html>
